<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- <link rel="stylesheet" href="app.css"> -->
    <!-- <style>
        .winner {
            color: turquoise;
        }

        .loser {
            color: brown;
        } -->
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image-is-2by1">
                                <img src="file:///Users/patrick/Documents/Learning%20To%20Code/ScoreKeeper/My%20Try/pexels-laura-stanley-2666151.jpg"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Horseshoes Score Keeper
                            </p>
                            <!-- <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button> -->
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1" id=""><span id="p1Display">0</span> to <span
                                        id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score.</p>

                                <label for="playTo" class="label is-large is-inline">Playing to:</label>
                                <div for="score" class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <div class="container">
                                <button id="playerOneBtnPoint" class="is-primary is-light button">Point
                                    (+1)
                                    Player
                                    One</button>
                                <button id="playerTwoBtnPoint" class="is-info is-light button">Point
                                    (+1)
                                    Player
                                    Two</button>
                            </div>
                            <div class="container">
                                <button id="playerOneBtnLeaner" class="is-primary is-light button">Leaner
                                    (+2)
                                    Player
                                    One</button>
                                <button id="playerTwoBtnLeaner" class="is-info is-light button">Leaner
                                    (+2)
                                    Player
                                    Two</button>
                            </div>
                            <div class="container">
                                <button id="playerOneBtnRinger" class="is-primary is-light button">Ringer!
                                    (+3)
                                    Player
                                    One</button>
                                <button id="playerTwoBtnRinger" class="is-info is-light button">Ringer!
                                    (+3)
                                    Player
                                    Two</button>
                            </div>
                        </footer>
                        <footer class="card-footer">
                            <button id="reset" class="is-danger is-light button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
